    args: ['/wait-for-it.sh "${MONGO_MIGRATIONS_HOST}":"${MONGO_MIGRATIONS_PORT}" -s -t 180 -- /wait-for-it.sh "${RABBITMQ_HOST}":"${RABBITMQ_PORT}" -s -t 180 -- dotnet opswat.mdcs.license.service.dll 2>&1']
    customPodDefinitions: 
